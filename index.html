<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racing Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="redarrowslogo.png" alt="Red Arrows Logo" class="logo">
            <h1>RED ARROWS RACING TEAM</h1>
            <img src="auslogo.png" alt="Australia Logo" class="logo">
        </div>
    </header>

    <div class="leaderboard-container">
        <h1>Time Trials Leaderboard</h1>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Driver Name</th>
                    <th>Lap Time</th>
                    <th>Lap Time (Penalty)</th>
                    <th>Car</th>
                    <th>Track</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Developed by <a href="https://github.com/istamimnaser" target="_blank">Tamim Naser</a> | 2025 RED ARROWS RACING</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
